server {
    listen 80;
    listen [::]:80;
    server_name file.domain.lc;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name file.domain.lc;

    root /var/www/html/crm-backend/public;
    index index.php;

    # SSL Certificates
    ssl_certificate /etc/letsencrypt/live/file.domain.lc/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/file.domain.lc/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Logging
    access_log /var/log/nginx/file.domain.lc-access.log;
    error_log /var/log/nginx/file.domain.lc-error.log;

    # Client max body size (for file uploads)
    client_max_body_size 100M;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Internal location for X-Accel-Redirect (private files)
    location /internal-files/ {
        internal;
        alias /var/www/html/crm-backend/;
    }

    # Serve public files directly from /static/public/
    location /public/ {
        alias /var/www/html/crm-backend/static/public/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff";
        try_files $uri =404;
    }

    # Rewrite /storage/{slug}/view to /api/v1/files/{slug}/view (private files)
    location ~ ^/storage/([a-zA-Z0-9]+)/view$ {
        rewrite ^/storage/([a-zA-Z0-9]+)/view$ /api/v1/files/$1/view last;
    }

    # Route file viewer requests to Laravel (private files with token)
    location ~ ^/api/v1/files/([a-zA-Z0-9]+)/view$ {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.4-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;

        # Timeouts for large file transfers
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_connect_timeout 300;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }

    # Deny access to sensitive files
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Optimize static file serving
    location ~* \.(jpg|jpeg|gif|png|css|js|ico|xml|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Block access to vendor directory
    location ~ /vendor/ {
        deny all;
    }
}
